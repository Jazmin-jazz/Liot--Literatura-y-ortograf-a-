<body>
    <section class="d-flex justify-content-center align-items-center">
        <div class="card shadow col-xs-10 col-sm-6 col-md-6 col-lg-10  p-4"> 
            <div class="mb-4 d-flex justify-content-start align-items-center">
              
                <h4>  <i class="bi bi-chat-left-quote"></i> &nbsp; <strong>Contacto</strong></h4>
            </div>
            <div class="mb-1">
                <form id = "contacto" >
                    <div class="mb-4 d-flex justify-content-between"> 
                        <div class="col-lg-5 col-md-10">
                            <label for="nombre"> <i class="bi bi-person-fill"></i><strong>Nombre</strong> </label>
                            <input type="text" class="form-control" name="nombre" id="nombre" placeholder= "..." required>
                            <div class="nombre text-danger "></div>
                        </div>
                        <div class="col-lg-5 col-md-10">
                            <label for="apellido"> <i class="bi bi-person-bounding-box"></i><strong>Apellido</strong> </label>
                            <input type="text" class="form-control" name="apellido" id="apellido" placeholder= "...." required>
                            <div class="apellido text-danger"></div>
                        </div>
                    </div>
                    <div class="mb-2">
                        <label for="correo"><i class="bi bi-envelope-fill"></i><strong> Correo</strong></label>
                        <input type="email" class="form-control" name="correo" id="correo" placeholder= "...." required>
                        <div class="correo text-danger"></div>
                        
                    </div> 
                    <div class="mb-4">
                        <label for="sexo"><i class="bi bi-gender-ambiguous"></i> Sexo: </label>
                        <input type="radio" class="form-check-input"  name="sexo"  value="masculino" > Masculino
                        <input type="radio" class="form-check-input" name="sexo"  value="femenino" > Femenino
                        <div class="sexo text-danger"></div>
                    </div>  
                    <div class="mb-4">
                        <label for="mensaje"> <i class="bi bi-chat-right-dots-fill" required></i><strong> Mensaje</strong></label>
                        <textarea name="mensaje" id="mensaje" class="form-control" placeholder="Escribe aquí tu comentario"></textarea>
                        <div class="mensaje text-danger"></div>
                    </div> 
                    
                    <div class="mb-2">
                        <button id ="botton" class="col-12 btn btn-primary d-flex justify-content-between ">
                            <span>Enviar </span><i id="icono" class="bi bi-cursor-fill "></i>
                        </button>
                    </div> 

                    
                              
                </form>
            </div>
        </div>
      
        <button class="btn-scrolltop" id="btn_scrolltop">
          <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-chevron-double-up" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M7.646 2.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 3.707 2.354 9.354a.5.5 0 1 1-.708-.708l6-6z"/>
            <path fill-rule="evenodd" d="M7.646 6.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 7.707l-5.646 5.647a.5.5 0 0 1-.708-.708l6-6z"/>
          </svg>
        </button>
        <script>
          const btn_scrolltop = document.getElementById('btn_scrolltop')
          btn_scrolltop.addEventListener('click', () => {
            window.scrollTo({
              top: 0,
              behavior: 'smooth'
            })
          })
    
          window.onscroll = () => {
            if (window.scrollY < 300) {
              btn_scrolltop.classList.remove("btn-scrolltop-on")
            } else {
              btn_scrolltop.classList.add("btn-scrolltop-on")
            }
          }
        </script>
