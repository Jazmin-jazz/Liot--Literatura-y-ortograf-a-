 <meta charset="UTF-8">
        <title>Bot√≥n para ir arriba</title>
        <style>
        body{
       position:relative;
}
.goup{
       background:#76aadb;
       bottom:0px;
       display: block;
       height: 50px;
       position: fixed;
       right:0px;
       width:50px;
}
       </style>
 
<div class="goup">
       <script>
              $(document).ready(function(){       
                     $('.goup').hide();
                     $('.goup').click(function() {
                            $('body,html').animate({
                                   scrollTop:0
                            },1000);
                     });
                     $(window).scroll(function () {
                            if ($(this).scrollTop() &gt, 100) {
                                   $('.goup').fadeIn();
                            }
                            else {
                                   $('.goup').fadeOut();
                            }
                     });
              })
       </script>
</div>
